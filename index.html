<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="css/main.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Stats Preview Card</title>
</head>

<body>
    <main class="card">
        <div class="card__content">
            <h1 class="heading-1">Get <span class="heading-1__highlight">insights</span> that help your business grow.</h1>
            <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
            <div class="card__stats">
                <div>
                    <h2 class="heading-2">10k+</h2>
                    <h3 class="heading-3">companies</h3>
                </div>
                <div>
                    <h2 class="heading-2">314</h2>
                    <h3 class="heading-3">templates</h3>
                </div>
                <div>
                    <h2 class="heading-2">12M+</h2>
                    <h3 class="heading-3">queries</h3>
                </div>
            </div>
        </div>
        <div class="card__picture">
            <div class="card__picture-overlay card__picture-overlay--light"></div>
            <div class="card__picture-overlay card__picture-overlay--dark"></div>
            <figure>
                <img src="img/image-header-desktop.jpg" alt="Office interior" class="card__img">
            </figure>
        </div>
    </main>
</body>

</html>
